<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(to right, #ff4d6d, #ff85a1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .box {
      background: rgba(255, 255, 255, 0.2);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    button {
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }
    #yes {
      background: #fff;
      color: #ff4d6d;
    }
    #no {
      background: #333;
      color: #fff;
      position: absolute;
    }
    #msg {
      margin-top: 20px;
      font-size: 22px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>I have a small question for you‚Ä¶</p>
    <h2>Will you be my Valentine? üíå</h2>

    <button id="yes" onclick="yesClick()">Yes üíñ</button>
    <button id="no" onmouseover="moveNo()">No üôà</button>

    <div id="msg">Yayyy! üíÉ‚ù§Ô∏è  
      <br>You just made my Valentine special üòç
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClick() {
      document.getElementById("msg").style.display = "block";
    }
  </script>

</body>
</html>
